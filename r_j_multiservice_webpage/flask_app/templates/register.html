<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Register</title>
</head>

<body>
    <div class="navbar">
        <div class="navbarcontents">
            <img class="logo" src="static/images/rubenslogo.png" alt="rubens logo r&j Multiservices">
            <a href="/">Home</a>
            |
            <a href="/gallery">Gallery</a>
            |
            <a href="/jobs">Services</a>
            |
            <a href="/contact">Contact Us</a>
            |
            <a href="/feedback">Feedback</a>
            |
            <a href="/faq">FAQ</a>
            |
            <a href="/sign_in">Sign In</a>
            |
            <a href="/logout">logout</a>
        </div>
    </div>
    <!-- form to register users -->
    <div class="main">
        <div class="maincontent">
            <h1>Register</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form action="/register" method="POST">
                <div>
                    <label>First Name</label>
                    <input type="text" placeholder="first name" name="first_name">
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" placeholder="last name" name="last_name">
                </div>
                <div>
                    <label>Email</label>
                    <input type="text" placeholder="email" name="email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <div class="pwtoggle">
                        <input type="password" placeholder="Password" name="password"
                            id="password1">
                        <i class="bi bi-eye-slash" id="togglePassword1" onclick="togglePassword('#password1', 1)"></i>
                    </div>
                </div>
                <label for="password">Password</label>
                <div class="pwtoggle">
                    <input type="password" placeholder="Password" name="confirm-password"
                        id="password2">
                    <i class="bi bi-eye-slash" id="togglePassword2" onclick="togglePassword('#password2', 2)"></i>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
