<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Sign In</title>
</head>

<body>
    <div class="navbar">
        <div class="navbarcontents">
            <img class="logo" src="static/images/rubenslogo.png" alt="rubens logo r&j Multiservices">
            <a href="/">Home</a>
            |
            <a href="/gallery">Gallery</a>
            |
            <a href="/jobs">Services</a>
            |
            <a href="/contact">Contact Us</a>
            |
            <a href="/feedback">Feedback</a>
            |
            <a href="/faq">FAQ</a>
            |
            <a href="/register">Register</a>
            |
            <a href="/logout">logout</a>
        </div>
    </div>
    <div class="main">
        <div class="maincontent">
            <h1>Login</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form action="/login" method="post">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="pwtoggle">
                        <input type="password" class="form-control" placeholder="Password" name="password"
                            id="password3">
                        <i class="bi bi-eye-slash" id="togglePassword3" onclick="togglePassword('#password3', 3)"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
